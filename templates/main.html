<!doctype html>
{% load static %}
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static '/images/logo-favicon.png' %} " type="image/png" />
	<!--plugins-->
	<link href="{% static '/plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet"/>
	<link href="{% static '/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static '/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static '/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static '/css/pace.min.css" rel="stylesheet' %}" />
	<script src="{% static '/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static '/css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="{% static '/css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{% static '/css/app.css' %}" rel="stylesheet">
	<link href="{% static '/css/icons.css' %}" rel="stylesheet">
	
	<title>{{title}}</title>
</head>

<body class="bg-theme bg-theme1">
	<!--wrapper-->
	<div class="wrapper">
		<!--sidebar wrapper -->
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<img src="{% static '/images/logo-VL.png' %}" class="logo-icon" alt="logo icon">
				</div>
				<div>
					<h2 class="logo-text">Virtual Logistic</h2>
				</div>
				<div class="toggle-icon ms-auto"><i class='bx bx-arrow-to-left'></i>
				</div>
			</div>
			<!--navigation-->
			{% include 'navbar.html' %}
			<!--end navigation-->
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		{% include 'header.html' %}
		<!--end header -->
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="{% url 'dashboard'%}"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">{{request.path}}</li>
							</ol>
						</nav>
					</div>
				</div>
				<!--end breadcrumb-->
				<div class="container">
					<div class="main-body">
						<div>							
							{% block content %}
							{% endblock %}
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--end page wrapper -->
		<!--start overlay-->
		<div class="overlay toggle-icon"></div>
		<!--end overlay-->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
		<!--End Back To Top Button-->
		{% include 'footer.html' %}
	</div>
	<!--end wrapper-->
	<!--start switcher-->
	<div class="switcher-wrapper">
		<div class="switcher-btn"> <i class='bx bx-cog bx-spin'></i>
		</div>
		<div class="switcher-body">
			<div class="d-flex align-items-center">
				<h5 class="mb-0 text-uppercase">Theme Customizer</h5>
				<button type="button" class="btn-close ms-auto close-switcher" aria-label="Close"></button>
			</div>
			<hr/>
			<p class="mb-0">Gaussian Texture</p>
			  <hr>
			  
			  <ul class="switcher">
				<li id="theme1"></li>
				<li id="theme2"></li>
				<li id="theme3"></li>
				<li id="theme4"></li>
				<li id="theme5"></li>
				<li id="theme6"></li>
			  </ul>
               <hr>
			  <p class="mb-0">Gradient Background</p>
			  <hr>
			  
			  <ul class="switcher">
				<li id="theme7"></li>
				<li id="theme8"></li>
				<li id="theme9"></li>
				<li id="theme10"></li>
				<li id="theme11"></li>
				<li id="theme12"></li>
				<li id="theme13"></li>
				<li id="theme14"></li>
				<li id="theme15"></li>
			  </ul>
		</div>
	</div>
	<!--end switcher-->
	<!-- Bootstrap JS -->
	<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static '/js/jquery.min.js' %}"></script>
	<script src="{% static '/plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static '/plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static '/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<script src="{% static '/plugins/chartjs/chart.min.js' %}"></script>
	<script src="{% static '/plugins/vectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static '/plugins/vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
	<script src="{% static '/plugins/jquery.easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
	<script src="{% static '/plugins/sparkline-charts/jquery.sparkline.min.js' %}"></script>
	<script src="{% static '/plugins/jquery-knob/excanvas.js' %}"></script>
	<script src="{% static '/plugins/jquery-knob/jquery.knob.js' %}"></script>
	  <script>
		  $(function() {
			  $(".knob").knob();
		  });
	  </script>
	  <script src="{% static '/js/index.js' %}"></script>
	<!--app JS-->
	<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
