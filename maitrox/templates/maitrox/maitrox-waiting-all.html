{% extends 'main.html' %}

{% block content %}
{% if not all_waiting %}
<p align="right">
    <a href="{% url 'maitrox_waiting_new' %}"><button type="button" class="btn btn-light px-5 radius-30"><i class="bx bx-add-to-queue mr-1"></i>New</button></a>
</p>
{% endif %}
<hr/>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table id="example2" class="table table-striped table-bordered">
                <thead>
                    <th>Parts</th>
                    <th>Date</th>
                    <th>View</th>
                    <th>File</th>         
                </thead>
                <tbody>
                    {% for waits in all_waiting %}
                    <tr>
                        <td>{{waits.waiting_parts}}</td>
                        <td>{{waits.date|date:"Y-m-d"}}&nbsp;{{waits.date|time:"H:i"}}</td>
                        <td><a href="{% url 'maitrox_waiting' %}"><i class="lni lni-popup"></i></a></td>
                        <td><a href="{% url 'maitrox_waiting_update' waits.id %}"><i class="lni lni-empty-file"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
