{% extends 'reports\ccsreports.html' %}
{% load static %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table id="example2" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>Kod Pozycji</td>
                        <td>Zamiennik</td>
                        <td>Główna</td>
                    </tr>
                </thead>
                <tbody>
                    {% for ccs in object_list %}
                    <tr>
                        <td>{{ccs.KodPozycji}}</td>
                        <td>{{ccs.Zamiennik}}</td>
                        <td>{{ccs.Glowny}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
