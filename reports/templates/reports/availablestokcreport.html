{% extends 'reports\ccsreports.html' %}
{%load static %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table id="example2" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>PN</td>
                        <td>Stock Available</td>
                    </tr>
                </thead>
                <tbody>
                    {% for pn, value in all_parts.items %}
                    <tr>                        
                        <td>{{ pn }}</td>
                        <td>{{ value }}</td>                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
