{% extends 'main.html' %}
{% block content %}
<hr/>
<h6 align="center" class="mb-0 text-uppercase">ALL BUSINESSES DELIVERIES</h6>
<hr/>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table id="example2" class="table table-striped table-bordered">
                <thead>
                    <th>Delivery</th>
                    <th>Reckoning</th>
                    <th>Status</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    {% for delivery in deliveries %}
                    <tr>
                        <td>{{delivery.delivery}}</td>
                        <td>{{delivery.reckoning}}</td>
                        <td><span class="badge {{delivery.status}}">{{delivery.status}}</span></td>
                        <td>{{delivery.date|date:"Y-m-d"}}&nbsp;{{delivery.date|time:"H:i"}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
