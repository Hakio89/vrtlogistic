{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{user.profile.profile_image.url}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                    <div class="mt-3">
                        <form class="row g-3" method="POST" enctype="multipart/form-data">
                            {{profile_image_form.as_p}}
                            {% csrf_token %}
                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="submit" name="image_update" class="btn btn-light">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr class="my-4" />
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                        <span class="text-white">https://www.ccsonline.pl</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form class="row g-3" method="POST">
                    {{profile_update_form.as_p}}
                    {% csrf_token %}
                    <div class="col-12">
                        <div class="d-grid">
                            <button type="submit" name="data_update" class="btn btn-light">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
