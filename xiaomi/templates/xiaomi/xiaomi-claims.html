{% extends 'main.html' %}

{% block content %}
<p align="right">
    <a href="{%url 'xiaomi_claims_new'%}"><button type="button" class="btn btn-light px-5 radius-30"><i class="bx bx-add-to-queue mr-1"></i>New</button></a>
</p>
<hr/>
<h6 class="mb-0 text-uppercase">Claim Parts</h6>
<hr/>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table id="example2" class="table table-striped table-bordered">
                <thead>
                    <th>Part</th>
                    <th>Qty</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    {%for claim in claims%}
                    <tr>
                        <td>{{claim.claim_part}}</td>
                        <td>{{claim.qty}}</td>
                        <td><span class="badge {{claim.status}}">{{claim.status}}</span></td>
                        <td>{{claim.date|date:"Y-m-d"}}&nbsp;{{claim.date|time:"H:i"}}</td>
                        <td><a href="{% url 'xiaomi_claims_update' claim.id%}"><i class="bx bx-file-blank"></i></a></td>
                        <td><a href="{% url 'xiaomi_claims_delete' claim.id%}"><i class="bx bx-file-blank"></i></a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
